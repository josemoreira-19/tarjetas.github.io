<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TARGETAS</title>
</head>

<body>
    <div class="contenedor_principal">
        <section>
            <div class="tablet">

                <div class="targeta" id="targeta1">
                    <img src="BMWS1000RR.jpg" alt="BMW S1000 RR">
                    <h2>
                        <span class="marca">BMW</span> S 1000 RR
                    </h2>
                    <P>
                        Esta bmw nos ofrece potencia, elegancia y presencia.
                    </P>
                    <div class="boton">
                        <a href="https://www.bmw.com.ar/es/index.html" class="btn">ver más</a>
                    </div>
                </div>


                <div class="targeta" id="targeta2">
                    <img src="mt09.webp" alt="BMW S1000 RR">
                    <h2>
                        MT09
                    </h2>
                    <P>
                        Esta MT nos ofrece torque, elegancia y presencia.
                    </P>
                    <div class="boton">
                        <a href="https://www.bmw.com.ar/es/index.html" class="btn">ver más</a>
                    </div>
                </div>
            </div>

            <div class="targeta" id="targeta3">
                <img src="ns200.webp" alt="BMW S1000 RR">
                <h2>
                    NS 200 FI
                </h2>
                <P>
                    Esta NS200 nos ofrece potencia, elegancia y presencia.
                </P>
                <div class="boton">
                    <a href="https://www.bmw.com.ar/es/index.html" class="btn">ver más</a>
                </div>
            </div>
        </section>
    </div>

</html>
